name: Agent Expert

on:
  pull_request:
    paths:
      - 'rcx_pi/**/*.py'
      - 'prototypes/**/*.py'
      - 'tests/**/*.py'
      - 'seeds/**/*.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Node.js (required for Claude Agent SDK)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          pip install claude-agent-sdk
          pip install ".[test]"

      - name: Get changed files
        id: changed
        run: |
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '^(rcx_pi|prototypes|tests)/.*\.py$|^seeds/.*\.json$' | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Run expert agent
        id: review
        if: steps.changed.outputs.files != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python tools/run_expert.py ${{ steps.changed.outputs.files }} 2>&1 | tee /tmp/expert_output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Post PR comment
        if: always() && steps.changed.outputs.files != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f /tmp/expert_output.txt ]; then
            # Extract the report section
            REPORT=$(cat /tmp/expert_output.txt | sed -n '/^====/,/^====/p' | tail -n +2 | head -n -1)

            if [ -z "$REPORT" ]; then
              REPORT=$(tail -50 /tmp/expert_output.txt)
            fi

            # Determine status emoji
            if [ "${{ steps.review.outputs.exit_code }}" = "0" ]; then
              STATUS="âœ… **EXPERT REVIEW PASSED**"
            else
              STATUS="ðŸ’¡ **EXPERT SUGGESTIONS** (review recommended)"
            fi

            # Post comment
            gh pr comment ${{ github.event.pull_request.number }} --body "## ðŸ§  Expert Agent Report

$STATUS

<details>
<summary>Full Report</summary>

\`\`\`
$REPORT
\`\`\`

</details>

---
*Automated code review by RCX Expert Agent*"
          fi
