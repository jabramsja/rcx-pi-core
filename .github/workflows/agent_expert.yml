name: Agent Expert

on:
  pull_request:
    paths:
      - 'rcx_pi/**/*.py'
      - 'prototypes/**/*.py'
      - 'tests/**/*.py'
      - 'seeds/**/*.json'

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Node.js (required for Claude Agent SDK)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          pip install claude-agent-sdk
          pip install ".[test]"

      - name: Get changed files
        id: changed
        run: |
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '^(rcx_pi|prototypes|tests)/.*\.py$|^seeds/.*\.json$' | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Run expert agent
        if: steps.changed.outputs.files != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python tools/run_expert.py ${{ steps.changed.outputs.files }}
