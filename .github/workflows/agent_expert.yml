name: Agent Expert

# Manual trigger only - run locally by default to save API costs
# Use: Actions > Agent Expert > Run workflow
# Or: gh workflow run agent_expert.yml

concurrency:
  group: agent-expert-${{ github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      files:
        description: 'Files to review (space-separated, or leave empty for all)'
        required: false
        default: ''
      pr_number:
        description: 'PR number to comment on (optional)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Node.js (required for Claude Agent SDK)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          pip install claude-agent-sdk
          pip install ".[test]"

      - name: Determine files to check
        id: files
        run: |
          if [ -n "${{ inputs.files }}" ]; then
            echo "files=${{ inputs.files }}" >> $GITHUB_OUTPUT
          else
            # Default: all Python files in core directories
            FILES=$(find rcx_pi prototypes tests -name "*.py" 2>/dev/null | tr '\n' ' ')
            echo "files=$FILES" >> $GITHUB_OUTPUT
          fi

      - name: Run expert agent
        id: review
        if: steps.files.outputs.files != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PYTHONHASHSEED: "0"
        run: |
          python tools/run_expert.py ${{ steps.files.outputs.files }} 2>&1 | tee /tmp/expert_output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Post PR comment
        if: always() && inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f /tmp/expert_output.txt ]; then
            REPORT=$(cat /tmp/expert_output.txt | sed -n '/^====/,/^====/p' | tail -n +2 | head -n -1)

            if [ -z "$REPORT" ]; then
              REPORT=$(tail -50 /tmp/expert_output.txt)
            fi

            if [ "${{ steps.review.outputs.exit_code }}" = "0" ]; then
              STATUS="âœ… **EXPERT REVIEW PASSED**"
            else
              STATUS="ðŸ’¡ **EXPERT SUGGESTIONS** (review recommended)"
            fi

            gh pr comment ${{ inputs.pr_number }} --body "## ðŸ§  Expert Agent Report

$STATUS

<details>
<summary>Full Report</summary>

\`\`\`
$REPORT
\`\`\`

</details>

---
*Manual code review by RCX Expert Agent*"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Expert Review Results" >> $GITHUB_STEP_SUMMARY
          if [ -f /tmp/expert_output.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 /tmp/expert_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
