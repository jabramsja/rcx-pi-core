name: Agent Structural Proof

on:
  pull_request:
    paths:
      - 'rcx_pi/**/*.py'
      - 'prototypes/**/*.py'
      - 'tests/**/*.py'
      - 'seeds/**/*.json'
      - 'docs/EVAL_SEED.v0.md'
      - 'docs/RCXKernel.v0.md'
      - 'docs/StructuralPurity.v0.md'
      - 'docs/DeepStep.v0.md'

permissions:
  contents: read
  pull-requests: write

jobs:
  prove:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for structural analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Node.js (required for Claude Agent SDK)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          pip install claude-agent-sdk
          pip install ".[test]"

      - name: Run structural proof agent
        id: prove
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python tools/run_structural_proof.py "Verify that any structural claims in the PR can be backed by concrete Mu projections" 2>&1 | tee /tmp/proof_output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Post PR comment
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f /tmp/proof_output.txt ]; then
            # Extract the report section
            REPORT=$(cat /tmp/proof_output.txt | sed -n '/^====/,/^====/p' | tail -n +2 | head -n -1)

            if [ -z "$REPORT" ]; then
              REPORT=$(tail -50 /tmp/proof_output.txt)
            fi

            # Determine status emoji
            if [ "${{ steps.prove.outputs.exit_code }}" = "0" ]; then
              STATUS="‚úÖ **STRUCTURAL PROOF VERIFIED**"
            else
              STATUS="‚ùì **STRUCTURAL PROOF NEEDED** (claims require concrete Mu)"
            fi

            # Post comment
            gh pr comment ${{ github.event.pull_request.number }} --body "## üìê Structural Proof Agent Report

$STATUS

<details>
<summary>Full Report</summary>

\`\`\`
$REPORT
\`\`\`

</details>

---
*Automated structural verification by RCX Proof Agent*"
          fi
