name: Agent Structural Proof

# Manual trigger only - run locally by default to save API costs
# Use: Actions > Agent Structural Proof > Run workflow
# Note: push/pull_request triggers with skip job to prevent "failure" status emails
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      claim:
        description: 'Structural claim to verify'
        required: false
        default: 'Verify that any structural claims in the codebase can be backed by concrete Mu projections'
      pr_number:
        description: 'PR number to comment on (optional)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

jobs:
  # This job runs on push/pull_request to show "success" instead of "failure"
  skip-notice:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Agent workflows are manual-only. Use Actions > Agent Structural Proof > Run workflow."

  prove:
    # Only run on manual dispatch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Node.js (required for Claude Agent SDK)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          pip install claude-agent-sdk
          pip install ".[test]"

      - name: Run structural proof agent
        id: prove
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python tools/run_structural_proof.py "${{ inputs.claim }}" 2>&1 | tee /tmp/proof_output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Post PR comment
        if: always() && inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f /tmp/proof_output.txt ]; then
            REPORT=$(cat /tmp/proof_output.txt | sed -n '/^====/,/^====/p' | tail -n +2 | head -n -1)

            if [ -z "$REPORT" ]; then
              REPORT=$(tail -50 /tmp/proof_output.txt)
            fi

            if [ "${{ steps.prove.outputs.exit_code }}" = "0" ]; then
              STATUS="‚úÖ **STRUCTURAL PROOF VERIFIED**"
            else
              STATUS="‚ùì **STRUCTURAL PROOF NEEDED** (claims require concrete Mu)"
            fi

            gh pr comment ${{ inputs.pr_number }} --body "## üìê Structural Proof Agent Report

$STATUS

<details>
<summary>Full Report</summary>

\`\`\`
$REPORT
\`\`\`

</details>

---
*Manual structural verification by RCX Proof Agent*"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Structural Proof Results" >> $GITHUB_STEP_SUMMARY
          if [ -f /tmp/proof_output.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 /tmp/proof_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
