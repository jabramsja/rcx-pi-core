name: Audit All

# Heavy gate (includes fuzzer) - only run on dev path to save CI cost
# Light gate (ci.yml) runs on all branches for quick feedback
on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

concurrency:
  group: audit-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONHASHSEED: "0"
      PYTHONPATH: "."
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install package + test deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          python -m pip install -e ".[test]"

      - name: Run audit_all.sh
        shell: bash
        run: |
          set -euo pipefail
          chmod +x tools/audit_all.sh
          tools/audit_all.sh
