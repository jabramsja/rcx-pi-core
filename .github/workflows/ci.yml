name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install package + test deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          python -m pip install -e ".[test]"

      - name: Goldens check (no updates)
        shell: bash
        run: |
          set -euo pipefail
          if [ -x scripts/goldens_check.sh ]; then
            scripts/goldens_check.sh
          else
            python -m pytest -q tests/test_semantic_goldens.py
          fi

      - name: Green gate (authoritative, python-only)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/green_gate.sh || true
          scripts/green_gate.sh python-only
