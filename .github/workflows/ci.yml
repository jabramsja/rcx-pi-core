name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Goldens check (no updates)
        run: |
          if [ -x scripts/goldens_check.sh ]; then scripts/goldens_check.sh; else python3 -m pytest -q tests/test_semantic_goldens.py; fi

      - name: Pytest (full suite)
        run: python3 -m pytest -q

  rust_examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Skip if no Rust project
        run: |
          if [ ! -f Cargo.toml ]; then
            echo "No Cargo.toml at repo root; skipping Rust examples gate."
            exit 0
          fi

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust examples green gate
        run: |
          scripts/green_examples.sh
