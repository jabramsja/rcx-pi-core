name: rcx-green-gate

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  green-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install python deps (if requirements file exists)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            pip install -e . || true
          fi

      - name: Run green gate
        shell: bash
        run: |
          set -euo pipefail
          export PAGER=cat GIT_PAGER=cat LESS='-FRSX'
          bash scripts/green_gate.sh
