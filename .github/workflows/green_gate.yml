name: rcx-green-gate

on:
  workflow_dispatch:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]


concurrency:
  group: rcx-green-gate-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  green-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install Rust toolchain
        shell: bash
        run: |
          set -euo pipefail
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install ripgrep
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep
        with:
          python-version: "3.13"


      - name: Install system deps (ripgrep) + Rust toolchain
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y ripgrep
          curl -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustc --version
          cargo --version
      - name: Install python deps (if requirements file exists)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            python -m pip install --upgrade pip
            pip install -e .
          fi


      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run green gate
        shell: bash
        run: |
          set -euo pipefail
          export PAGER=cat GIT_PAGER=cat LESS='-FRSX'
          bash scripts/green_gate.sh
