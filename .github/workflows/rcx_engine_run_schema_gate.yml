name: RCX Engine Run Schema Gate

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev"]

concurrency:
  group: engine-run-schema-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  engine-run-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jsonschema
        run: python3 -m pip install --upgrade pip && python3 -m pip install jsonschema

      - name: Engine run schema gate
        env:
          PYTHONHASHSEED: "0"
        run: ./scripts/check_engine_run_schema.sh
