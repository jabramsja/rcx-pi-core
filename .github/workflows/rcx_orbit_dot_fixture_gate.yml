name: RCX Orbit DOT Fixture Gate

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev"]

concurrency:
  group: orbit-dot-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  orbit-dot-fixture-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Orbit DOT fixture gate
        env:
          PYTHONHASHSEED: "0"
        run: ./scripts/check_orbit_dot_fixture.sh
