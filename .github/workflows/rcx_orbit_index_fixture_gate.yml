name: RCX Orbit Index Fixture Gate

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev"]

concurrency:
  group: orbit-index-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  orbit-index-fixture-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Build artifacts
        env:
          PYTHONHASHSEED: "0"
        run: ./scripts/build_orbit_artifacts.sh

      - name: Index semantic gate
        env:
          PYTHONHASHSEED: "0"
        run: ./scripts/check_orbit_index_fixture.sh
