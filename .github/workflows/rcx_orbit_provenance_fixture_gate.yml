name: RCX Orbit Provenance Fixture Gate

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev"]

concurrency:
  group: orbit-provenance-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  orbit-provenance-fixture-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Orbit provenance fixture gate
        run: ./scripts/check_orbit_provenance.sh
