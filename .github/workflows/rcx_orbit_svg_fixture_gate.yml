name: RCX Orbit SVG Fixture Gate

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev"]

concurrency:
  group: orbit-svg-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  orbit-svg-fixture-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Orbit SVG fixture gate (semantic)
        env:
          PYTHONHASHSEED: "0"
        run: ./scripts/check_orbit_svg_fixture.sh
