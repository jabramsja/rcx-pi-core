name: RCX Replay Fixture Gate

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev"]

concurrency:
  group: replay-fixture-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  replay-fixture-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Replay fixture gate
        env:
          PYTHONHASHSEED: "0"
        run: ./scripts/check_replay_fixture.sh
