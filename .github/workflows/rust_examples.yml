name: Rust Examples

on:
  push:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "**/*.rs"
      - "scripts/green_examples.sh"
      - ".github/workflows/rust_examples.yml"
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "**/*.rs"
      - "scripts/green_examples.sh"
      - ".github/workflows/rust_examples.yml"

jobs:
  rust_examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Cargo.toml at repo root
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [ -f Cargo.toml ]; then
            echo "has_cargo=true" >> "$GITHUB_OUTPUT"
            echo "Cargo.toml found; Rust job enabled."
          else
            echo "has_cargo=false" >> "$GITHUB_OUTPUT"
            echo "SKIP: no Cargo.toml at repo root; remaining steps disabled."
          fi

      - name: Install ripgrep
        if: steps.detect.outputs.has_cargo == 'true'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Set up Rust
        if: steps.detect.outputs.has_cargo == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Rust examples green gate
        if: steps.detect.outputs.has_cargo == 'true'
        shell: bash
        run: |
          set -euo pipefail
          scripts/green_examples.sh
