name: Rust Examples

on:
  push:
    paths:
      - "rcx_pi_rust/**"
      - "scripts/green_examples.sh"
      - "scripts/green_gate.sh"
      - ".github/workflows/rust_examples.yml"
  pull_request:
    paths:
      - "rcx_pi_rust/**"
      - "scripts/green_examples.sh"
      - "scripts/green_gate.sh"
      - ".github/workflows/rust_examples.yml"

jobs:
  rust_examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect rcx_pi_rust/Cargo.toml
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [ -f rcx_pi_rust/Cargo.toml ]; then
            echo "has_rust=true" >> "$GITHUB_OUTPUT"
            echo "rcx_pi_rust/Cargo.toml found; Rust steps enabled."
          else
            echo "has_rust=false" >> "$GITHUB_OUTPUT"
            echo "SKIP: no rcx_pi_rust/Cargo.toml; remaining steps disabled."
          fi

      - name: Install ripgrep
        if: steps.detect.outputs.has_rust == 'true'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Set up Rust
        if: steps.detect.outputs.has_rust == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Green gate (rust-only)
        if: steps.detect.outputs.has_rust == 'true'
        shell: bash
        run: |
          set -euo pipefail
          scripts/green_gate.sh rust-only
